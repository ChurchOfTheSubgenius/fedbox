image: archlinux
secrets:
- 3f30fd61-e33d-4198-aafb-0ff341e9db1c
packages:
  - podman
  - buildah
sources:
  - https://github.com/go-ap/fedbox
tasks:
  - images: |
      set -a +x
      source ~/.buildah.env

      _user=$(id -un)

      echo 'unqualified-search-registries = ["docker.io"]' | sudo tee /etc/containers/registries.conf.d/unq-search.conf
      echo "${_user}:10000:65536" | sudo tee /etc/subuid
      echo "${_user}:10000:65536" | sudo tee /etc/subgid
      podman system migrate

      podman login -u="${BUILDAH_USER}" -p="${BUILDAH_SECRET}" quay.io

      set --
      cd fedbox || exit

      make -C images builder
      _push() {
        _storage=${1:-all}
        _branch=${GITHUB_REF#"refs/heads/"}
        make -C images STORAGE="${_storage}" VERSION="${_branch}" push
        if [ "${_branch}" == "master" ]; then
          _branch=$(printf "%s-%s" "${_branch}" "$(git rev-parse --short HEAD)")
          make -C images STORAGE="${_storage}" ENV=qa VERSION="${_branch}" push
        fi
        _tag=$(git describe --long --tags || true)
        if [ -n "${_tag}" ]; then
          make -C images STORAGE="${_storage}" ENV=prod VERSION="${_tag}" push
        fi
      }
      _push
      _push fs
      _push badger
      _push boltdb
      _push sqlite

