image: archlinux
secrets:
- 0e431348-6a5c-4404-bd3e-5cdd5ea9e7d6
packages:
  - buildah
sources:
  - https://github.com/go-ap/fedbox
environment:
  GO111MODULE: 'on'
tasks:
  - image: |
      set -a +x
      source ~/.buildah.env && sudo buildah login -u=${BUILDAH_USER} -p=${BUILDAH_SECRET} quay.io
      cd fedbox && sudo make -C docker push

