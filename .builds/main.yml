image: archlinux
secrets:
- 72c9ab0b-ed5f-4291-bab7-30b361be94a6
- 0e431348-6a5c-4404-bd3e-5cdd5ea9e7d6
packages:
  - buildah
  - go
sources:
  - https://github.com/go-ap/fedbox
environment:
  GO111MODULE: 'on'
tasks:
  - setup: |
      cd fedbox && go mod download
  - build: |
      cd fedbox && make all
  - tests: |
      cd fedbox
      make test
  - coverage: |
      set -a +x
      cd fedbox && make coverage
      GIT_SHA=$(git rev-parse --verify HEAD)
      GIT_BRANCH=$(git name-rev --name-only HEAD)
      source ~/.code-cov.sh
      curl -X POST \
          --data-binary @fedbox.coverprofile \
           -H 'Accept: application/json' \
          "https://codecov.io/upload/v2?commit=${GIT_SHA}&token=${FEDBOX_TOKEN}&branch=${GIT_BRANCH}&service=custom" || true
  - integration-badger: |
      cd fedbox
      make STORAGE=badger integration
  - integration-boltdb: |
      cd fedbox
      make STORAGE=boltdb integration
  - integration-fs: |
      cd fedbox
      make STORAGE=fs integration
  - images: |
      set -a +x
      source ~/.buildah.env && sudo buildah login -u=${BUILDAH_USER} -p=${BUILDAH_SECRET} quay.io
      cd fedbox
      sudo make -C docker push
      sudo make -C docker STORAGE=fs push
      sudo make -C docker STORAGE=boltdb push
      sudo make -C docker STORAGE=badger push
  - images_qa: |
      set -a +x
      source ~/.buildah.env && sudo buildah login -u=${BUILDAH_USER} -p=${BUILDAH_SECRET} quay.io
      cd fedbox
      sudo make -C docker ENV=qa push
      sudo make -C docker ENV=qa STORAGE=fs push
      sudo make -C docker ENV=qa STORAGE=boltdb push
      sudo make -C docker ENV=qa STORAGE=badger push
